<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid #000;
        }
        td,th {
            border: 1px solid #000;
            padding:5px;
        }
    </style>
</head>
<body>
    <h3>표를 만든 table 태그</h3>
<p>
    <table>
        <caption>표 제목 태그 caption</caption>
        <tr>
            <th>제목 셀을 만드는</th>
            <th>th 태그</th>
        </tr>
        <tr>
            <td>행을 만드는 tr 태그</td>
            <td>셀을 만드는 td 태그</td>
        </tr>
    </table>
</p>
<p>
    <table>
        <caption>열과 행을 합치는 태그</caption>
        <tr>
            <td rowspan="2">행을 합칠 때는 rowspan</td>
            <td>rowspan="<i>n</i>"</td>
        </tr>
        <tr>
            <td>세로 합치기</td>
        </tr>
        <tr>
            <td colspan="2">열을 합칠 때는 colspan</td>
            <td>colspan="<i>n</i>"</td>
            <td>가로 합치기</td>
        </tr>
    </table>
</p>
</html>
