<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .flex-container {
            background-color: dimgray;
            width: 400px;
            height: 200px;
            border-radius: 5px;
            display: flex;
            flex-wrap: wrap-reverse;
        }
        .flex-item{
            border-radius: 5px;
            text-align: center;
            flex: 0 0 150px;
        }
        #c {
            background-image: url(rose.jpg);
           background-size: contain;
        }
    </style>
</head>
<body>
<div class="flex-container">
    
    <div class="flex-item" style="background-color: orange">a</div>
    <div class="flex-item" style="background-color: skyblue">b <br>flex layout</div>
    <div class="flex-item" id="c" style="background-color: limegreen">c</div>
    
</div>
</body>
</html>
