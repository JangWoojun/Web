<!DOCTYPE html>
<html lang="ko">

<body>
    
    <div class="container">
        <header>
            <div class="header-logo"></div>
            <div class="navi"></div>

        <div class="slide">
            <div></div>
        </div>
        <div class="items">
            <div class="news">
                <div class="tab-inner">
                    <div class="btn">

                    </div>
                    <div class="tab">
                        <a href="#none">SMS 발송 모바일 서비스 개선작업 안내입니다.<span>2020.01.09</span></a>
                        <a href="#none">휴대폰 인증 서비스 개선 작업 기간 연장합니다.<span>2020.01.07</span></a>

            <div class="gallery">

                    <div class="btn">
                        <span>갤러리</span>
                    </div>
                    <div class="tab">
                        <a href="#none">

                            <img src="images/gallery-02.jpg" alt="gallery2">
                            <img src="images/gallery-03.jpg" alt="gallery3">

        <footer>
            <div class="copyright">

            </div>
            <div class="familysite"></div>
        </footer>
