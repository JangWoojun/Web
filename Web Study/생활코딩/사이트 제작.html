<h2>파이어족(FIRE)이란</h2>

<strong><u>파이어족(FIRE)</u>은 경제적 자립(Financial Independence)과 조기은퇴 
(Retire Early)가 합쳐진 말입니다.</strong> 파이어족은 정년까지 일해야 한다는 생각에서 벗어나 
불필요한 지출을 줄이고, 가능한 많은 금액을 저축&투자하여 경제적 자립(Financial Independence)을 
최대한 빨리 이루는 것이 목표입니다. 경제적 자립을 이룬후에 원하는 삶, 가치있고 풍요로운 삶을 
살아가려고 합니다.
