<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>html 기본태그</h1>
    <h3>제목 태그 h<i>n</i></h3>

    <p>텍스트를 단락으로</p> <p>만드는 p 태그</p> <br> 텍스트에서 줄을 바꾸는<br> br 태그 <br>
    
    <blockquote>인용문을 나타내는 blockquote 태그</blockquote>

    <strong>텍스트를 굵게 강조하는 strong 태그</strong><br><br>
    <b>텍스트를 굵게 표시하는 b 태그 </b><br><br>

    <p><em>텍스트를 기울인채로 강조하는 em 태그 </em></p>
    <p>텍스트를 기울이는 p 태그 </p>
    <p><small>텍스트를 작게 표시하는 small 태그</small></p>
    <p><sub>아래 첨자</sub>를 표시하는 sub 태그</p>
    <p><sup>위 첨자</sup>를 표시하는 sup 태그</p>
    <p><s>취소선을 표시하는 s 태그</s></p>
    <p>밑줄을 표시하는 <u>u 태그</u></p>
    
</body>
</html>
